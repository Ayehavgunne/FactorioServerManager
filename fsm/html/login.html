<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="/css/login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="welcome">Welcome to FSM (The Factorio Server Manager)</div>
		<form id="login_form" method="post" action="/auth/login">
			<input type="hidden" name="from_page" value="{from_page}"/>
			<div id="login_msg">{msg}</div>
			<label>Username
				<input id="username" type="text" name="username" autocomplete="username" value="{username}"/>
			</label>
			<label>Password
				<input id="password" type="password" autocomplete="current-password" name="password"/>
			</label>
			<input id="login_button" type="submit" value="Log in"/>
		</form>
	</body>
</html>
